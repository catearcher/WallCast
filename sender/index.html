<!DOCTYPE html>
<html>
<head>
  <title>WallCast</title>
  <link rel="stylesheet" type="text/css" href="css/sender.css">
  <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

</head>
<body>
  <button class="connect-chromecast">Start WallCast!</button>

  <button data-action="apply-filter" data-filter="">All</button>
  <button data-action="apply-filter" data-filter="facebook">Facebook</button>
  <button data-action="apply-filter" data-filter="twitter">Twitter</button>
  <button data-action="apply-filter" data-filter="instagram">Instagram</button>
  <button data-action="apply-filter" data-filter="googleplus">Google+</button>

<script src="js/sender.js"></script>
</body>
</html>
